<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Notes</title>
  </head>
  <body>
    <h2>All Notes</h2>
    <div id="noteContainer">

    </div>
    <br>
    <br>
    <div id="newNote">
      <h1>Create a New Note</h1>
      <form id="newNoteForm">
        <label>Title</label>
        <br>
        <input type="text" name="title" id="input-title">
        <br>
        <label>Body</label>
        <br>
        <textarea name="body" rows="10" cols="30" id="input-body"></textarea>
        <br>
        <input type="submit" value="Create">
      </form>
    </div>

  </body>
</html>

<script type="text/javascript" src="index.js"></script>
